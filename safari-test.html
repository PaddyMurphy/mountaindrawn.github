<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>safari clip-path test</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="dist/css/main.css">
	<!-- NOTE: box-sizing: border-box breaks transition in safari -->

	<style type="text/css">
		.clip-container {
			position: relative;
			width: 500px;
			height: 500px;
			transition: 1s all ease;
		}
		.clip {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: pink;
			-webkit-clip-path: polygon(195px 147px,295px 297px,395px 147px,295px -3px);
			transition: 1s all ease;
		}
		.clip:hover {
			background-color: purple;
			-webkit-clip-path: polygon(82px 148px,295px 297px,496px 147px,295px -3px);
		}
	</style>
</head>
<body>

<div class="clip-container">
	<div class="clip"></div>
</div>

<script type="text/javascript">
	var clip = document.querySelector('clip');

</script>
</body>
</html>
