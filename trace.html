<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Mountain Drawn</title>
	<link rel="stylesheet" href="dist/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans+Condensed:300" rel="stylesheet">
	<style>
		.title-nav {
			display: none !important;
		}
	</style>
</head>
<body data-mountain="estrellita">
	<div class="container">

		<div class="title-nav">
			<a href="#" class="nav-arrow nav-left">
				<svg class="arrow-left" viewBox="0 0 56 49">
				  <use xlink:href="#arrow-left" />
				</svg>
			</a>

			<a href="#" class="nav-earth"></a>

			<a href="#" class="nav-arrow nav-right">
				<svg class="arrow-right" viewBox="0 0 56 49">
				  <use xlink:href="#arrow-left" />
				</svg>
			</a>
		</div>

		<div class="polygon-wrap">
			<img src="src/images/trace-estrellita.png">
		</div>

		<h1 class="title">El Portrero Chico: Estrellita</h1>

		<div class="mountains-wrapper">
			<div class="mountains">
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<!-- 6 - 10 -->
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<!-- 11 - 15 -->
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<!-- 16 - 20 -->
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<!-- 21 - 25 -->
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<!-- 26 - 30 -->
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>
				<div class="rock"></div>

				<!-- earth's mountains -->
				<div class="earth-mtn earth-mtn-bugaboo" data-mountain="bugaboo"></div>
				<div class="earth-mtn earth-mtn-tetons" data-mountain="tetons"></div>
				<div class="earth-mtn earth-mtn-blanca-traverse" data-mountain="blanca-traverse"></div>
				<div class="earth-mtn earth-mtn-glacier-peak" data-mountain="glacier-peak"></div>

				<div class="earth-outline"></div>
			</div>

			<!-- no clip-path support -->
			<div class="static-mountains">
			    <div class="static-mountain"></div>
			</div>

			<div class="data transparent">
				<span class="data-close"></span>
				<div class="data-content"></div>
				<div class="data-photos"></div>
			</div>
		</div><!-- END .mountains-wrapper -->
	</div>

	<div class="satellite-wrapper">
		<div class="earth-satellite earth-satellite-1"></div>
		<div class="earth-satellite earth-satellite-2"></div>
	</div>
	<div class="starfield-wrapper">
		<div class="starfield starfield-1"></div>
		<div class="starfield starfield-2"></div>
		<div class="starfield starfield-3"></div>
		<div class="shooting-star"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="dist/js/app.min.js"></script>
	<script src="src/libs/clip-pathy.js"></script>
</body>
</html>
